<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Sim ou Não</title>
  </head>
  <body>

    <!-- Música de fundo -->
    <audio autoplay loop>
      <source src="minha-musica.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>

    <div class="card" id="card">
      <div class="question" id="question">
        <p>quer ser meu robambole?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">quero gatinho</button>
          <button id="no" class="btn-no">naam, credo</button>
        </div>
      </div>

      <div class="answer" id="answer">
        <p>Sabia que iria aceitar, te amo meu amor!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
